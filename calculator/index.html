<!doctype html>
  <head>
    <meta charset='utf-8'>
    <meta name="title" content="Eric Otto | Calculator">
    <meta name="description" content="A javascript calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Otto | Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet"></script>
    <!-- Vendor JS -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.0/math.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </head>
  <body ng-app="Calculator" ng-controller="MainCtrl" ng-cloak>
    <div class="calculator">
    <div class="display">
        <p>{{total | limitTo: -7}}</p>
    </div>
    <table class="keypad">
        <tr>
            <td><button ng-click="display('7')">7</button></td>
            <td><button ng-click="display('8')">8</button></td>
            <td><button ng-click="display('9')">9</button></td>
            <td><button class="operator" ng-click="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button ng-click="display('4')">4</button></td>
            <td><button ng-click="display('5')">5</button></td>
            <td><button ng-click="display('6')">6</button></td>
            <td><button class="operator" ng-click="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button ng-click="display('1')">1</button></td>
            <td><button ng-click="display('2')">2</button></td>
            <td><button ng-click="display('3')">3</button></td>
            <td><button class="operator" ng-click="display('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="solve" ng-click="solve()">=</button></td>
            <td><button ng-click="display('0')">0</button></td>
            <td><button class="clear" ng-click="clear()">C</button></td>
            <td><button class="operator" ng-click="display('*')">*</button></td>
        </tr>
    </table>
    <div class="logo">
        <p>Kassio Mini</p>
    </div>
    <div>
    </div>
  </body>
</html>
