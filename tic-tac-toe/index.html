<!doctype html>
  <head>
    <meta charset='utf-8'>
    <meta name="title" content="Eric Otto | Tic-Tac-Toe">
    <meta name="description" content="Simple tic-tac-toe game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Otto | Tic-Tac-Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet"></script>
  </head>
  <body>
  <h1>Tic-Tac-Toe</h2>
  <div class="score">
    <p>
      Computer: <span id="computerScore">0</span>
      <br>
      You: <span id="playerScore">0</span>
    </p>
  </div>
  <div id="game" class="container">
    <div id="row1">
      <button type="button" id="1">-</button>
      <button type="button" id="2">-</button>
      <button type="button" id="3">-</button>
    </div>
    <div id="row2">
      <button type="button" id="4">-</button>
      <button type="button" id="5">-</button>
      <button type="button" id="6">-</button>
    </div>
    <div id="row3">
      <button type="button" id="7">-</button>
      <button type="button" id="8">-</button>
      <button type="button" id="9">-</button>
    </div>
  </div>
  <div class="reset">
    <button type="button" id="reset">Reset</button>
  </div>
    <!-- J Query -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
